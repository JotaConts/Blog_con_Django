{% extends 'layout.html' %}

{% block title %}
    Nuevo Articulo | Formularios en Django
{% endblock %}

{% block content %}
    <h1 class="title">Nuevo Articulo | Formularios en Django</h1>

    <!--
        La manera normal de llamar a la url:
        <form action="/guardar-articulo"></form>
    -->
    <form action="{% url 'guardar_articulo' %}" method="POST">

        {% csrf_token %}

        <label for="title">Titulo:</label>
        <input type="text" name="title" placeholder="Titulo del artículo" />

        <label for="content">Contenido:</label>
        <textarea name="content" placeholder="Escribe aquí tu articulo"></textarea>

        <label for="public">Público:</label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar" />
    </form>
{% endblock %}
